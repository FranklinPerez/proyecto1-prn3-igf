<div class="card mb-2" *ngIf="crud_operation.is_visible">
    <div class="card-header">
        <div class="card-title"> Formulario de usuario</div>
    </div>
    <div class="card-body">
        <form ngNativeValidate (ngSubmit)="save()" id="usuario-form" class="form-group">
            <label>Usuario: </label>
            <input type="text" required name="username" class="form-control" [(ngModel)]="current_usuario.username"
                maxlength="40" pattern="[A-Za-z0-9]+"
                placeholder="Solo se aceptan letras y n&uacute;meros sin espacios.">
            <label>Email: </label>
            <input type="email" required name="email" class="form-control" [(ngModel)]="current_usuario.email">
            <label>Contrasenia: </label>
            <input type="password" required name="password" class="form-control" [(ngModel)]="current_usuario.password"
                minlength="4" maxlength="100" placeholder="Debe contener de 4 a 100 carateres">
            <!--<label>Repita la Contrasenia: </label>
            <input type="password" class="form-control" [(ngModel)]="current_usuario.repeat_password">-->
        </form>
    </div>
    <div class="card-footer">
        <button class="btn btn-primary mr-1" type="submit" form="usuario-form">Guardar</button>
        <button class="btn btn-danger" (click)="crud_operation.is_visible=false">Cancelar</button>
    </div>
</div>


<div class="card">
    <div class="card-header">
        <button class="btn btn-success" (click)="new()">Nuevo Usuario</button>
    </div>
    <div class="card-body">
        <table class=" table table-striped table-over ">
            <tr>
                <th>Usuario</th>
                <th>Email</th>
                <th class="text-right">Opciones</th>
            </tr>
            <tr *ngFor="let row of data">
                <td>{{row.username}}</td>
                <td>{{row.email}}</td>
                <td class="text-right">
                    <div *ngIf="!row.confirm">
                        <button class="btn btn-danger mr-1" (click)="row.confirm=true">Eliminar</button>
                        <button class="btn btn-warning" (click)="edit(row)">Editar</button>
                    </div>
                    <div *ngIf="row.confirm">
                        <button class="btn btn-success mr-1" (click)="delete(row.id)">Confirmar</button>
                        <button class="btn btn-danger" (click)="row.confirm=false">Cancelar</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
