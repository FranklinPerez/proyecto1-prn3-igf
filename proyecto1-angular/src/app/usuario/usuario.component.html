<div class="card">
    <div class="card-header">
        <div class="card-title"> Formulario de usuario</div>
    </div>
    <div class="card-body">
        <div class="form-group" *ngIf="crud_operation.is_visible">
            <label>Usuario: </label>
            <input type="text" class="form-control" [(ngModel)]="current_usuario.username">
            <label>Email: </label>
            <input type="email" class="form-control" [(ngModel)]="current_usuario.email">
            <label>Contrasenia: </label>
            <input type="password" class="form-control" [(ngModel)]="current_usuario.password">
            <!--<label>Repita la Contrasenia: </label>
            <input type="password" class="form-control" [(ngModel)]="current_usuario.repeat_password">-->
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-primary" (click)="save()">Guardar</button>
        <button class="btn btn-danger" (click)="crud_operation.is_visible=false">Cancelar</button>
    </div>
</div>


<div class="card">
    <div class="card-header">
        <button class="btm btn-success" (click)="new()">Nuevo Usuario</button>
        <button class="btn btn-danger" (click)="logout()">Cerrar sesion</button>
    </div>
    <div class="card-body">
        <table class=" table table-striped table-over ">
            <tr>
                <th>Usuario</th>
                <th>Email</th>
                <th>Opciones</th>
            </tr>
            <tr *ngFor="let row of data">
                <td>{{row.username}}</td>
                <td>{{row.email}}</td>
                <td class="text-right">
                    <div *ngIf="!row.confirm">
                        <button class="btn btn-danger" (click)="row.confirm=true">Eliminar</button>
                        <button class="btn btn-warning" (click)="edit(row)">Editar</button>
                    </div>
                    <div *ngIf="row.confirm">
                        <button class="btn btn-success" (click)="delete(row.id)">Confirmar</button>
                        <button class="btn btn-danger" (click)="row.confirm=false">Cancelar</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
