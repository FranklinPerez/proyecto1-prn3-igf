
<div class="card mb-2" *ngIf="crudOperation.isVisible">
    <div class="card-header">
        <div class="card-title"> Formulario de Logs de empleado</div>
    </div>
    <div class="card-body">
        <form ngNativeValidate (ngSubmit)="save()" id="log-empleado-form"  class="form-group">
            <label>Ubicaci√≥n: </label>
            <br>
        </form>
    </div>
    <div class="card-footer">
        <button class="btn btn-sm btn-primary mr-1"  form="log-empleado-form">Guardar</button>
        <button class="btn btn-sm btn-danger" (click)="crudOperation.isVisible=false">Cancelar</button>
    </div>
</div>


<div class="card">
    <div class="card-header">
        <strong>Logs de empleados</strong>
        <button class="btn btn-sm btn-success float-right" *ngIf="permisos.any.canCreate" (click)="new()">Nuevo LogEmpleado</button>
    </div>
    <div class="card-body">
        <table class=" table table-sm table-striped table-over ">
            <tr>
                <th>Id</th>
                <th>Ubicacion</th>
                <th>Id Emp</th>
                <th>Id Asig</th>
                <th>Acci&oacute;n</th>
                <th class="text-right">Opciones</th>
            </tr>
            <tr *ngFor="let row of data">
                <td>{{row.id}}</td>
                <td>{{row.empleado_id}}</td>
                <td>{{row.asignacions_id}}</td>
                <td>{{row.accion}}</td>
                <td class="text-right">
                    <div *ngIf="!row.confirm">
                        <button class="btn btn-sm btn-warning mr-1"  (click)="verImagen(row)">Imagen</button>
                        <button class="btn btn-sm btn-warning mr-1"  *ngIf = "false"  (click)="edit(row)">Editar</button>
                        <button class="btn btn-sm btn-danger"  *ngIf = "false" (click)="row.confirm=true">Eliminar</button>
                    </div>
                    <div *ngIf="row.confirm">
                        <button class="btn btn-sm btn-success mr-1" (click)="delete(row.id)">Confirmar</button>
                        <button class="btn btn-sm btn-danger" (click)="row.confirm=false">Cancelar</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
