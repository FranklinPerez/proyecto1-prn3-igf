
<div class="card mb-2" *ngIf="crudOperation.isVisible">
    <div class="card-header">
        <div class="card-title"> Formulario de salas</div>
    </div>
    <div class="card-body">
        <form ngNativeValidate (ngSubmit)="save()" id="sala-form" class="form-group"
        [attr.disabled]="crudOperation.isEditable?null:''">
            
            <label>N&uacute;mero de sala: </label>
            <input type="number" required [ttr.readonly] = "!crudOperation.isEditable?true:null"
            name="Sala" class="form-control" [(ngModel)]="current.mensaje"
            min = "1" max="50" 
            placeholder="Solo se admiten n&uacute;meros.">
            <!--input type="number" required [attr.readonly]="!crudOperation.isEditable?true:null" name="Sala" class="form-control"
                [(ngModel)]="current.mensaje" maxlength="50" pattern="[0-9]+"
                placeholder="Solo se aceptan n&uacute;meros."-->
            <br>
        </form>
    </div>
    <div class="card-footer">
        <button class="btn btn-sm btn-primary mr-1" *ngIf="crudOperation.isEditable" type="submit"
            form="sala-form">Guardar</button>
        <button class="btn btn-sm btn-danger" (click)="onCancelBtn()">Cancelar</button>
    </div>
</div>


<div class="card">
    <div class="card-header">
        <strong>Salas</strong>
        <button class="btn btn-sm btn-success float-right ml-1" (click)="capturar()">Capturar</button>
        <button class="btn btn-sm btn-success float-right" (click)="new()">Nuevo Sala</button>
    </div>
    <div class="card-body">
        <table class=" table table-sm table-striped table-over ">
            <tr>
                <th>N&uacute;mero de sala</th> 
                <th class="text-right">Opciones</th>
            </tr>
            <tr *ngFor="let row of data">
                <td>{{row.mensaje}}</td>
                <td class="text-right">
                    <div *ngIf="!row.confirm">
                        <button class="btn btn-sm btn-warning mr-1" (click)="edit(row)">Editar</button>
                        <button class="btn btn-sm btn-danger" (click)="row.confirm=true">Eliminar</button>
                    </div>
                    <div *ngIf="row.confirm">
                        <button class="btn btn-sm btn-success mr-1" (click)="delete(row.id)">Confirmar</button>
                        <button class="btn btn-sm btn-danger" (click)="onCancelBtn()">Cancelar</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
