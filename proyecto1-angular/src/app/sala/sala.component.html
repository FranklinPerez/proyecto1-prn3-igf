
<div class="card mb-2" *ngIf="crudOperation.isVisible">
    <div class="card-header">
        <div class="card-title"> Formulario de salas</div>
    </div>
    <div class="card-body">
        <form ngNativeValidate (ngSubmit)="save()" id="sala-form" class="form-group"
        [attr.disabled]="crudOperation.isEditable?null:''">
            
            <label>N&uacute;mero de sala: </label>
            <input type="number" required [ttr.readonly] = "!crudOperation.isEditable?true:null"
            name="sala" class="form-control" [(ngModel)]="current.sala"
            min = "1" max="50" 
            placeholder="Solo se admiten n&uacute;meros.">
            <br>
            <label>Asunto: </label>
            <input type="text" required [ttr.readonly] = "!crudOperation.isEditable?true:null"
            name="asunto" class="form-control" [(ng-model)]="current.asunto"
            minlength="5" maxlength="20" pattern="[A-Za-z]+{ }" class = "form-control" [(ngModel)]="current.asunto"
            placeholder="Ingresa el asunto (Longitud m&iacute;nima de 5 caracteres)">
            <br>
            <label>Tiempo de captura: </label>
            <input type="number" required [ttr.readonly] = "!crudOperation.isEditable?true:null"
            name="tiempoCaptura" class="form-control" [(ng-model)]="current.tiempoCaptura"
            min="1" max="5" class = "form-control" [(ngModel)]="current.tiempoCaptura"
            placeholder="Tiempo de espera (En minutos)">
            <br>
            <label >Tiempo a trabajar: &nbsp;</label>
            <select name="seleccionado" id="s1">
                <!--option [value]="item" *ngFor="let item of horas">{{item.horas}}</option-->
                <option>4</option>
                <option>8</option>
                <!--La interfaz se ve completa con todo lo que pidieron, pero la parte del *ngFor 
                no sÃ© como hacer que los <option> de la opc. selecc. se guarden en el sala.component.ts-->
            </select>
            <!-- <select id="s1" ng-model="selected">
            <option  *ngFor= 'let h of horas' value="{{}}">{{user.username}}</option>

        </select>-->
        </form>
    </div>
    <div class="card-footer">
        <button class="btn btn-sm btn-primary mr-1" type = "submit" form="sala-form">Guardar</button>
        <button class="btn btn-sm btn-danger" (click)="onCancelBtn()">Cancelar</button>
    </div>
</div>


<div class="card">
    <div class="card-header">
        <strong>Salas</strong>
        <button class="btn btn-sm btn-success float-right ml-1" (click)="capturar()">Capturar</button>
        <button class="btn btn-sm btn-success float-right" (click)="new()">Nuevo Sala</button>
    </div>
    <div class="card-body">
        <table class=" table table-sm table-striped table-over ">
            <tr>
                <th>N&uacute;mero de sala</th> 
                <th class="text-right">Opciones</th>
            </tr>
            <tr *ngFor="let row of data">
                <td>{{row.nombre}}</td>
                <td>{{row.asunto}}</td>
                <td>{{row.tiempoCaptura}</td>
                <td class="text-right">
                    <div *ngIf="!row.confirm">
                        <button class="btn btn-sm btn-warning mr-1" (click)="edit(row)">Editar</button>
                        <button class="btn btn-sm btn-danger" (click)="row.confirm=true">Eliminar</button>
                    </div>
                    <div *ngIf="row.confirm">
                        <button class="btn btn-sm btn-success mr-1" (click)="delete(row.id)">Confirmar</button>
                        <button class="btn btn-sm btn-danger" (click)="onCancelBtn()">Cancelar</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
