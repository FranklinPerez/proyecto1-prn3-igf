
<div class="card mb-2" *ngIf="crud_operation.is_visible">
    <div class="card-header">
        <div class="card-title"> Formulario de notificacion de salas</div>
    </div>
    <div class="card-body">
        <div class="form-group">
    
            <label>Mensaje: </label>
            <input type="text" class="form-control" [(ngModel)]="current_produ.mensaje">
            <br>
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-primary" (click)="save()">Guardar</button>
        <button class="btn btn-danger" (click)="crud_operation.is_visible=false">Cancelar</button>
    </div>
</div>


<div class="card">
    <div class="card-header">
        <button class="btn-success btn-success" (click)="new()">Nuevo Mensaje</button>
    </div>
    <div class="card-body">
        <table class=" table table-striped table-over ">
            <tr>
                <th>Mensaje</th>
                <th>Opciones</th>
            </tr>
            <tr *ngFor="let row of data">
                <td>{{row.mensaje}}</td>
                <td class="text-right">
                    <div *ngIf="!row.confirm">
                        <button class="btn btn-danger" (click)="row.confirm=true">Eliminar</button>
                        <button class="btn btn-warning" (click)="edit(row)">Editar</button>
                    </div>
                    <div *ngIf="row.confirm">
                        <button class="btn btn-success" (click)="delete(row.id)">Confirmar</button>
                        <button class="btn btn-danger" (click)="row.confirm=false">Cancelar</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
