
<div class="card mb-2" *ngIf="crudOperation.isVisible">
    <div class="card-header">
        <div class="card-title"> Formulario de notificacion de salas</div>
    </div>
    <div class="card-body">
        <form ngNativeValidate (ngSubmit)="save()" id="panel-notificacion-salas-form"  class="form-group">
            <label>Mensaje: </label>
            <input type="text" class="form-control" [(ngModel)]="current.mensaje">
            <br>
        </form>
    </div>
    <div class="card-footer">
        <button class="btn btn-primary mr-1" form="panel-notificacion-salas-form">Guardar</button>
        <button class="btn btn-danger" (click)="crudOperation.isVisible=false">Cancelar</button>
    </div>
</div>


<div class="card">
    <div class="card-header">
        <button class="btn-success btn-success" (click)="new()">Nuevo Mensaje</button>
    </div>
    <div class="card-body">
        <table class=" table table-striped table-over ">
            <tr>
                <th>Mensaje</th>
                <th class="text-right">Opciones</th>
            </tr>
            <tr *ngFor="let row of data">
                <td>{{row.mensaje}}</td>
                <td class="text-right">
                    <div *ngIf="!row.confirm">
                        <button class="btn btn-danger mr-1" (click)="row.confirm=true">Eliminar</button>
                        <button class="btn btn-warning" (click)="edit(row)">Editar</button>
                    </div>
                    <div *ngIf="row.confirm">
                        <button class="btn btn-success mr-1" (click)="delete(row.id)">Confirmar</button>
                        <button class="btn btn-danger" (click)="row.confirm=false">Cancelar</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
