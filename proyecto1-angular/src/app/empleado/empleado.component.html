<div class="card mb-2" *ngIf="crudOperation.isVisible">
    <div class="card-header">
        <div class="card-title"> Formulario de empleado</div>
    </div>
    <div class="card-body">
        <form  ngNativeValidate (ngSubmit)="save()" id="empleado-form"  class="form-group" >
            <label>Codigo Empleado: </label>
            <input type="text" required minlength="1" maxlength="15" class="form-control" [(ngModel)]="current.codigoEmpleado">
            <label>Nombre Empleado: </label>
            <input type="text" required minlength="1" maxlength="100" class="form-control" [(ngModel)]="current.nombreEmpleado">
            <label>Dui Empleado: </label>
            <input type="text" required size="10" pattern="[0-9]{8}-[0-9]{1}" class="form-control" [(ngModel)]="current.dui">
            <br>
        </form>
    </div>
    <div class="card-footer">
        <button class="btn btn-primary mr-1" form="empleado-form">Guardar</button>
        <button class="btn btn-danger" (click)="crudOperation.isVisible=false">Cancelar</button>
    </div>
</div>


<div class="card">
    <div class="card-header">
        <button class="btn btn-success" (click)="new()">Nuevo Empleado</button>
    </div>
    <div class="card-body">
        <table class=" table table-striped table-over ">
            <tr>
                <th>CodigoEmpleado</th>
                <th>NombreEmpleado</th>
                <th>Dui</th>
                <th class="text-right">Opciones</th>
            </tr>
            <tr *ngFor="let row of data">
                <td>{{row.codigoEmpleado}}</td>
                <td>{{row.nombreEmpleado}}</td>
                <td>{{row.dui}}</td>
                <td class="text-right">
                    <div *ngIf="!row.confirm">
                        <button class="btn btn-danger mr-1" (click)="row.confirm=true">Eliminar</button>
                        <button class="btn btn-warning" (click)="edit(row)">Editar</button>
                    </div>
                    <div *ngIf="row.confirm">
                        <button class="btn btn-success mr-1" (click)="delete(row.id)">Confirmar</button>
                        <button class="btn btn-danger" (click)="row.confirm=false">Cancelar</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
